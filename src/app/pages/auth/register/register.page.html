<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          label="Your Name"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          label="Username"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          label="Password"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" class="ion-margin"
      >Register</ion-button
    >
    <ion-button
      [routerLink]="['/login']"
      expand="block"
      fill="clear"
      type="button"
      class="ion-margin"
      >Login</ion-button
    >
  </form>
</ion-content>
